{% extends 'home.html' %}
{% block title %}Filter Employee
{% endblock title %}

{% block body %}

<div class="container">
    <h2>Filter Employee Detailed!</h2>
     <hr>
     <form action="/filter_emp" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name">Employee First/Last Name</label><br>
          <input type="text" id="name"name="name" value="{{name}}" ><br>
          <label for="role">Role</label><br>
          <input type="text"name="role" id="role" value="{{role}}"><br>
          <label for="dept">Department</label><br>
          <input type="text"name="dept" id="dept" value="{{dept}}"><br>
          <hr>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
{% endblock body %}
